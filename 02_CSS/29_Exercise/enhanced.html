<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Card Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            width: 260px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .capsules {
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .capsules span {
            border: 1px solid #ddd;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: #555;
            background: #f9f9f9;
        }

        .content {
            padding: 15px;
        }

        .content h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }

        .content p {
            font-size: 13px;
            color: #777;
            line-height: 1.4;
        }

        .button {
            margin-top: 10px;
        }

        .button button {
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            border: none;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="IMG_20250317_214652.jpg" alt="Nature Image">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>AMIT</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Doloremque, totam mollitia.</p>
        </div>
        <div class="button">
            <button>Read more</button>
        </div>
    </div>
</body>

</html>
