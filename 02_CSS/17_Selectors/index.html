<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        I am another div
    </div>
    <div class="red">
        I am a div
    </div>
    <div id="green">
        I am id selector
    </div>
    <div>
        <span>I am child selector</span>
    </div>
    <div>
        <article>
            <p>I am descendant selector</p>
        </article>
    </div>
    <a href="https://google.com">go to Google</a>
    <a href="https://facebook2.com">go to Facebook</a>
</body>

</html>
