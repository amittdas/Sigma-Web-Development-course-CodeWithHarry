<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: blue;
            background-color: bisque;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: red; background-color: aqua;" >1. This is inline CSS</h1>
    <h2>2. This is internal CSS which is written in the style tag inside head tag</h2>
    <h3>This is external CSS which is written at an external .css file and linked in the head tag</h3>
</body>
</html>
