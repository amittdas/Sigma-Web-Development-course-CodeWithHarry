<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            padding: 45px;
            margin: 34px;
            width: 344px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">I am also a div</div>
    <span>I am a span</span>
    <span>I am also a span</span>
</body>

</html>
