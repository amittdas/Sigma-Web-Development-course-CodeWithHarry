<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS AND OUTLINE</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 15px 15px 5px rgb(97, 80, 80);
        }
        .text{
            text-shadow:2px 2px 2px black;
            outline: 3px solid red;
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, vero?</p>
</body>

</html>
